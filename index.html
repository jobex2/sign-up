<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">
            <div class="pic">
                <div class="opac">
                    <img src="EndingSceneLogo White.jpg" alt="The Ending Scene">
                    <h1>The Ending Scene</h1>
                </div>
            </div>
        </div>
        <div class="flex-item2">
            <div class="info">
                <div>
                    This is not a real service! You Know you need something
                        like this in your life to help you realize your deepest dreams.
                        Sign up Now to get started.
                </div>
                <p>You know you want this</p>
            </div>
            <form action="" method="post">
                <h2>Let's do this!</h2>
                <div class="flex-form">
                    <div class="flex-column1">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="pw">PASSWORD</label>
                            <input type="password" name="pw" id="pw">
                        </div>
                    </div>
                    <div class="flex-column2">
                        <div>
                            <label for="last_name">LAST  NAME</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" name="phone" id="phone">
                        </div>
                        <div>
                            <label for="pwc">CONFIRM PASSWORD</label>
                            <input type="password" name="pwc" id="pwc">
                        </div>
                </div>
                </div>
                
            </form>
            <div class="submit">
                <div><button>Create Account</button></div>
                <p>Already have an account? <a href="https:no.com">Log in</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
